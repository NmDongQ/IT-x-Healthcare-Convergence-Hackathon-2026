<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>뚝뚝 - 통화 상세</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <main class="content record-detail">
        <section class="record-hero" aria-label="통화 상세 헤더">
          <div class="record-hero-nav">
            <button class="hero-btn" type="button" aria-label="이전">
              <span aria-hidden="true">‹</span>
            </button>
            <div class="hero-title">
              <p class="hero-date">2026.02.01.</p>
              <p class="hero-time">01:23</p>
            </div>
            <button class="hero-btn is-next" type="button" aria-label="다음">
              <span aria-hidden="true">›</span>
            </button>
          </div>
          <div class="hero-tags">
            <span class="hero-tag is-score">75%</span>
            <span class="hero-tag">대명사화 증가</span>
            <span class="hero-tag">구체성 부족</span>
            <span class="hero-tag">포괄어 사용</span>
            <span class="hero-tag">동사 감소</span>
            <span class="hero-tag">문장 파편화</span>
            <span class="hero-tag">문법 단순화</span>
            <span class="hero-tag">발화 속도 저하</span>
            <span class="hero-tag">음성 신호 변화</span>
          </div>
          <div class="hero-summary">
            요약: 어제 먹은 저녁, 좋아하는 음식과 좋아하는 이유
          </div>
        </section>

        <section class="chat-section" aria-label="통화 대화 내용">
          <div class="chat-bubble is-right">
            <span class="bubble-text">여보세요?</span>
            <span class="bubble-avatar">👴</span>
          </div>
          <div class="chat-bubble is-left">
            <span class="bubble-avatar">🧑‍🦱</span>
            <span class="bubble-text">할아버지 안녕하세요.</span>
          </div>
          <div class="chat-bubble is-right">
            <span class="bubble-text">그래 오늘은 또 왜 전화했니?</span>
            <span class="bubble-avatar">👴</span>
          </div>
          <div class="chat-bubble is-left">
            <span class="bubble-avatar">🧑‍🦱</span>
            <span class="bubble-text">할아버지 혹시 가장 좋아하시는 음식이 뭐예요?</span>
          </div>
          <div class="chat-bubble is-right">
            <span class="bubble-text">그건 왜 물어보냐?</span>
            <span class="bubble-avatar">👴</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
